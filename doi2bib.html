<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get BibTeX from DOI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #input-container {
            text-align: center;
        }
        #output-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #copyBtn {
            margin-top: 10px;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        #copyBtn:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="get_bibtex.js" defer></script>
</head>
<body>
    <div id="input-container">
        <h2>Get BibTeX from DOI</h2>
        <p>Enter DOI: <input type="text" id="doi"></p>
        <button id="getBibtexBtn">Get BibTeX</button>
        <div id="output-container">
            <pre id="bibtex"></pre>
            <button id="copyBtn">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        document.getElementById("copyBtn").addEventListener("click", function() {
            var bibtexText = document.getElementById("bibtex").innerText;
            var tempElement = document.createElement("textarea");
            tempElement.value = bibtexText;
            document.body.appendChild(tempElement);
            tempElement.select();
            document.execCommand("copy");
            document.body.removeChild(tempElement);
            alert("BibTeX copied to clipboard!");
        });
    </script>
</body>
</html>
