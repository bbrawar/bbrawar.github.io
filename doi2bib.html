<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get BibTeX from DOI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #input-container {
            text-align: center;
        }
        #output-container {
            display: none;
            justify-content: left;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #copyBtn {
            margin-top: 10px;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        #copyBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="input-container">
        <h2>Get BibTeX from DOI</h2>
        <p>Enter DOI(s): <input type="text" id="doi"></p>
        <button id="getBibtexBtn">Get BibTeX</button>
        <div id="output-container">
            <pre id="bibtex"></pre>
            <button id="copyBtn">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        document.getElementById("getBibtexBtn").addEventListener("click", function() {
            var doisInput = document.getElementById("doi").value;
            var dois = doisInput.split(',').map(doi => doi.trim());

            var bibtexText = "";
            var totalDois = dois.length;

            for (var i = 0; i < totalDois; i++) {
                var doi = dois[i];
                if (doi !== "") {
                    var apiUrl = "https://api.crossref.org/works/" + doi;
                    $.get(apiUrl, function(data) {
                        if (data.message && data.message.title && data.message.author && data.message['published-print']) {
                            var firstAuthorFamilyName = data.message.author[0].family;

                            var publishedDate = data.message['published-print']['date-parts'][0];
                            var year = publishedDate[0];

                            var title = data.message.title[0];
                            var authors = data.message.author.map(function(author) {
                                return  author.given + ' ' + author.family;
                            }).join(' and ');

                            var month = publishedDate[1];

                            var volume = data.message.volume;
                            var issue = data.message.issue;
                            var pages = data.message.page;
                            var journal = data.message['container-title'][0];
                            var publisher = data.message.publisher;

                            bibtexText += '@article{' + firstAuthorFamilyName + year + ',\n' +
                                         '  doi = {' + doi + '},\n' +
                                         '  url = {' + data.message.URL + '},\n' +
                                         '  year = {' + year + '},\n' +
                                         '  month = {' + month + '},\n' +
                                         '  publisher = {' + publisher + '},\n' +
                                         '  volume = {' + volume + '},\n' +
                                         '  number = {' + issue + '},\n' +
                                         '  pages = {' + pages + '},\n' +
                                         '  author = {' + authors + '},\n' +
                                         '  title = {' + title + '},\n' +
                                         '  journal = {' + journal + '}\n' +
                                         '}';
                            if (i !== totalDois - 1) {
                                bibtexText += '\n\n';
                            }
                        } else {
                            bibtexText += "BibTeX data not found for the provided DOI: " + doi + "\n";
                        }
                        document.getElementById('bibtex').innerText = bibtexText;
                        document.getElementById('output-container').style.display = 'block'; // Show output container
                    });
                }
            }
        });

        document.getElementById("copyBtn").addEventListener("click", function() {
            var tempElement = document.createElement("textarea");
            tempElement.value = document.getElementById("bibtex").innerText;
            document.body.appendChild(tempElement);
            tempElement.select();
            document.execCommand("copy");
            document.body.removeChild(tempElement);
            alert("BibTeX copied to clipboard!");
        });
    </script>
    <footer>
        <p> &#169; </p> <a href=bbrawar.github.io>Bhuvnesh Brawar</a>
    </footer>
</body>

</html>
